<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>CSS/HTML Workshop with govirtuo.com</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  
  <body>
    <h2>RENTAL PRICE CALCULATOR</h2>
    <div id="car">
      <h1>Car information</h1>
      <div class="group">      
        <input class = "js-name" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Car name</label>
      </div>
      <div class="group">      
        <input class = "js-price-by-day" type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Price by day</label>
      </div>
      <div class="group">      
        <input class = "js-price-by-km" type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Price by km</label>
      </div>
    </div>
    <div id="rental">
      <h1>Rental information</h1>
      <div class="group">      
        <input class = "js-name" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Driver name</label>
      </div>
      <h3>Start</h3>
      <div class="group">      
        <input class = "js-begin" type="date" required>
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <h3>End</h3>
      <div class="group">      
        <input class = "js-end" type="date" required>
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">      
        <input class = "js-distance" type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Distance in km</label>
      </div>
      <div class="group">      
        <input class = "js-option" type="checkbox" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Deductible option</label>
      </div>
    </div>
    <div id = "centered">
      <button id="compute" href="#" class="button blue">Compute</button>
      <div id="actors"></div>
      <script src="virtuo.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
